<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagenes, video y audio</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./lol.jpg" width="400" height="auto"  alt="League Of Legends">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
       <video  controls height="250" width="400" autoplay loop muted>
        <source src="./playas.mp4" type="video/mp4">
       </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio autoplay controls loop >
            <source src="./musica.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
